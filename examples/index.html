<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="webkid react starterkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OECD Charting Library Playground</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bundle.min.css">
    <script src="bundle.min.js"></script>
  </head>
  <body>
    <div id="chart-container" style="max-width:800px; margin: 0 auto;">
      <div id="PearlChartExample"></div>
      <button id="pearlchart__button">Update PearlChart</button>
      <button id="pearlchart___title_button">Hide Title</button>
      <div id="StackedChartExample"></div>
      <button id="stackedchart__button">Update StackedBar</button>
      <button id="stackedchart___title_button">Hide Title</button>
      <div id="BoxPlotExample"></div>
      <button id="boxplot__button">Update BoxPlot</button>
      <button id="boxplot___title_button">Hide Title</button>
      <div id="BoxPlotMultiExample"></div>
      <button id="boxplotmulti__button">Update BoxPlotMulti</button>
    </div>

    <script>

    var callbackFunc = function(data) {
      console.log(data);
    }

    var PearlChartExample = new OECDCharts.PearlChart({
      container: '#PearlChartExample',
      extent: [300, 600],
      title: 'Test for Pearl Chart',
      renderInfoButton: true,
      fontSize: 14,
      radius: 10,
      ticks: 4,
      showTicks: true,
      showLabels: false,
      colorLabels: true,
      callback: callbackFunc,
      data: [
        {
          value: 500.09,
          color: '#f00'
        },
        {
          value: 520.002289
        }
      ],
      labelFormat: function(val) {
        return Math.round(val) + '$';
      }
    });

    document.getElementById('pearlchart__button').onclick = function() {
      PearlChartExample.update([
        {
          value: 490,
          color: '#f00'
        },
        {
          value: 580
        }
      ]);
    }


    document.getElementById('pearlchart___title_button').onclick = function() {
      PearlChartExample.toggleTitle();
    }


    PearlChartExample.on('infoclick', function() {
      console.log('show popup');
    });

    var StackedChartExample = new OECDCharts.StackedChart({
      container: '#StackedChartExample',
      title: 'Distribution of performance level I - IV',
      renderInfoButton: true,
      data: [
        {
          values: [1,2,3,4,5],
          barLabels: ['0%', '100%'],
          colors: ['#D1CFCF', '#4C4C4C'],
          stackLabels: ['I', 'II', 'III', 'IV', 'V']
        },
        {
          values: [2,4,6,8,20],
          barLabels: ['0%', '100%'],
          colors: ['#fff', '#f00']
        }
      ]
    });



    document.getElementById('stackedchart__button').onclick = function() {
      StackedChartExample.update([
        {
          values: [1,10,3,4,5],
          barLabels: ['0%', '100%'],
          colors: ['#D1CFCF', '#000'],
          stackLabels: ['1', '2', '3', '4', '5']
        },
        {
          values: [2,4,6,8,20],
          barLabels: ['0%', '100%'],
          colors: ['#fff', '#f00']
        }
      ]);
    }

    StackedChartExample.on('infoclick', function() {
      console.log('show showPopup');
    });

    document.getElementById('stackedchart___title_button').onclick = function() {
      StackedChartExample.toggleTitle();
    }

    var BoxPlotExample = new OECDCharts.BoxPlot({
      container: '#BoxPlotExample',
      title: 'Performance top and low performer',
      extent: [350, 650],
      step: 50,
      markerHeight: 100,
      markerWidth: 20,
      legend: '<div class="legend">Legend</div>',
      renderInfoButton: true,
      data: [
        {
          values: [480, 500, 530],
          colors: ['#f0f0f0', '#555', '#000'],
          labelLeft: {
            text: 'male low',
            icon: 'https://maxcdn.icons8.com/Share/icon/Users//male_filled1600.png'
          },
          labelRight: {
            text: 'male top'

          }
        },
        {
          values: [400, 520, 550],
          colors: ['#EBCFCC', '#D14432', '#D14533']
        }
      ]
    });




    document.getElementById('boxplot__button').onclick = function() {
      BoxPlotExample.update([
        {
          values: [400, 550, 580],
          colors: ['#ff0', '#f00', '#000'],
          labelLeft: {
            text: 'male low 2',
            icon: 'https://maxcdn.icons8.com/Share/icon/Users//male_filled1600.png'
          },
          labelRight: {
            text: 'male top 2',
            icon: 'https://maxcdn.icons8.com/Share/icon/Users//male_filled1600.png'
          }
        },
        {
          values: [400, 520, 570],
          colors: ['#EBCFCC', '#D14432', '#D14533']
        },
        {
          values: [400, 450, 500],
          colors: ['#EBCFCC', '#D14432', '#D14533']
        }
      ]);
    }

    document.getElementById('boxplot___title_button').onclick = function() {
      BoxPlotExample.toggleTitle();
    }

    var BoxPlotMultiExample = new OECDCharts.BoxPlot({
      container: '#BoxPlotMultiExample',
      title: 'Performance Boys and Girls',
      extent: [350, 650],
      step: 50,
      legend: '<div class="legend">Legend</div>',
      data: [
        {
          values: [480, 500, 530],
          colors: ['#f0f0f0', '#555', '#000'],
          labelLeft: {
            text: 'male low 1',
            icon: 'https://maxcdn.icons8.com/Share/icon/Users//male_filled1600.png'
          },
          labelRight: {
            text: 'male top 1'
          }
        },
        {
          values: [380, 450, 500],
          colors: ['#f0f0f0', '#555', '#000'],
          labelLeft: {
            text: 'female low'
          },
          labelRight: {
            text: 'female top',
            icon: 'http://downloadicons.net/sites/default/files/venus-icon-7519.png'
          }
        },
        {
          values: [400, 520, 570],
          colors: ['#EBCFCC', '#D14432', '#D14533']
        },
        {
          values: [410, 520, 560],
          colors: ['#EBCFCC', '#D14432', '#D14533'],
          labelLeft: {
            text: 'male low 2'
          },
          labelRight: {
            text: 'male top 2',
            icon: 'https://maxcdn.icons8.com/Share/icon/Users//male_filled1600.png'
          }
        }
      ]
    });


    document.getElementById('boxplotmulti__button').onclick = function() {
      BoxPlotMultiExample.update([
        {
          values: [500, 560, 600],
          colors: ['#f0f0f0', '#555', '#000'],
          labelLeft: {
            text: 'male low update'
          },
          labelRight: {
            text: 'male top update',
            icon: 'https://maxcdn.icons8.com/Share/icon/Users//male_filled1600.png'
          }
        },
        {
          values: [380, 450, 500],
          colors: ['#f0f0f0', '#555', '#000'],
          labelLeft: {
            text: 'male low 2'
          },
          labelRight: {
            text: 'male top 2 ',
            icon: 'https://maxcdn.icons8.com/Share/icon/Users//male_filled1600.png'
          }
        },
        {
          values: [400, 520, 570],
          color: ['#EBCFCC', '#D14432', '#D14533'],
          labelLeft: {
            text: 'male low 3'
          },
          labelRight: {
            text: 'male top 3',
            icon: 'https://maxcdn.icons8.com/Share/icon/Users//male_filled1600.png'
          }
        }
      ]);
    }
    </script>
  </body>
</html>
